<div class="form">
  <div class="form-title">
    <input class="form-title__input" [(ngModel)]="post.title" type="text">
  </div>
  <div class="form-category"></div>
  <mat-divider class="mat-divider"></mat-divider>
  <div class="content">
    <angular-editor class="angular-editor" [(ngModel)]="post.content" [config]="config"></angular-editor>
  </div>
  <div class="btn-group">
    <button class="btn-group__item save-btn" (click)="updatePost()">
      Save post
    </button>
  </div>
</div>
