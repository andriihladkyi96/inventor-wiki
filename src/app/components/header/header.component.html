<div class="navbar w-nav" data-easing2="ease" data-easing="ease" data-collapse="medium"
      data-duration="600" data-doc-height="1"
      style="will-change:background; background-color: #1f2329"
      *ngIf="router.url !== '/login' && router.url !== '/register' && router.url !== '/reset-password'">
      <header class="header__body">
        <h2 class="header__logo">InventorWiki </h2>

        <div [ngClass]="{ hiden: !isOpen }" class="header__nav">
              <a [routerLink]="['']" class="nav-link-wrap w-inline-block w--current">
                <p (click)="toggle(false)">Home</p>
              </a>
              <a [routerLink]="['role']" class="nav-link-wrap w-inline-block" *ngIf="isSuperAdmin">
                <p (click)="toggle(false)">Roles page</p>
              </a>
              <a [routerLink]="['users']" class="nav-link-wrap w-inline-block" *ngIf="isSuperAdmin || Admin"  >
                <p (click)="toggle(false)">Users</p>
              </a>
              <a [routerLink]="['posts']" class="nav-link-wrap w-inline-block"  *ngIf="isGuest"  >
                <p (click)="toggle(false)">My posts</p>
              </a>
              <a [routerLink]="['add-category']" class="nav-link-wrap w-inline-block" *ngIf="isGuest" >
                <p (click)="toggle(false)">Category</p>
              </a>
              
              <div class="header__logOut">
                <a [routerLink]="['profile_settings']" class="filled-btn-arrow no-margin-top nonauth w-inline-block" *ngIf="isGuest" >
                  <div class="filled-btn-arrow-text"  (click)="toggle(false)">
                    {{currentUserNme}}
                  </div>
                </a>
                <a href="/" class="nav-link-wrap nonauth w-inline-block" *ngIf="isGuest" >
                  <p (click)="logOut()">
                    LogOut
                  </p>
                </a>
                <a [routerLink]="['login']" class="nav-link-wrap nonauth w-inline-block" *ngIf="!isGuest">
                  <p (click)="logOut()">
                    Sing In
                  </p>
                </a>
                <a [routerLink]="['/register']" class="nav-link-wrap nonauth w-inline-block" *ngIf="!isGuest">
                  <p (click)="toggle(false)">
                    Sing Up
                  </p>
                </a>
              </div>
            </div>

            <div class="header__burger">
              <button mat-icon-button="accent" >
                <div *ngIf="!isOpen">
                  <mat-icon (click)="toggle(true)"> menu </mat-icon>
                </div>
                <div *ngIf="isOpen">
                  <mat-icon (click)="toggle(false)"> closed </mat-icon>
                </div>
              </button>
            </div>
      </header>
