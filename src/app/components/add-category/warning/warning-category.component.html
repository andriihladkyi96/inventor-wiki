<div class="container">
  <h2 class="title" mat-dialog-title>{{data.title}}</h2>
  <mat-dialog-content class="mat-typography">
    <p class="message">{{data.message}}</p>
  </mat-dialog-content>
  <mat-dialog-actions >
    <button class="btn" [mat-dialog-close]="true" cdkFocusInitial>OK</button>
  </mat-dialog-actions>
</div>
