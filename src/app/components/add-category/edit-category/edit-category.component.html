






<div>
  <form [formGroup]="form">
      <input  placeholder="category" formControlName="category">
    <button class="button hover_add" (click)="addSubCategory()" >+</button>

    <span *ngIf="categoryInfo.subCategories">
      <div formArrayName="subCategories" style="margin-left: 100px">
        <div *ngFor="let subCategory of subCategoriesFormArray.controls let i = index">
                    <label>subcategory {{i + 1}}
                      <input
                              [formControlName]="i"><button (click)="removeSubCategories(i)">x</button>
                    </label>
        </div>
      </div>
    </span>
    <button mat-flat-button color="primary" (click)="updateCategory()">Update
    </button>
    <button mat-flat-button color="primary" [routerLink]="'/add-category'"
            (click)="deleteCategory(categoryInfo.id)">Delete Category
    </button>
  </form>
</div>
