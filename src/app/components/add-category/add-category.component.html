<div class="div_body">
  <div class="main_form_div">
    <form [formGroup]="form">
      <mat-form-field hintLabel="Min 3 characters, Max 20" appearance="fill" style="margin-bottom: 20px">
        <mat-label>Enter category</mat-label>
        <input matInput #input placeholder="category" formControlName="category">
        <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
      </mat-form-field>
      <button class="button hover_add" (click)="addSubCategory()" [hidden]="!isHidenSaveCategoryBtn">+</button>
      <button class="button hover_remove" (click)="deleteCategory('')" [hidden]="!isHidenSaveCategoryBtn"
              style="color: red !important">-
      </button>
      <div formArrayName="subCategories" style="margin-left: 100px">
        <div class="address-row" *ngFor="let control of subCategoriesFormArray.controls; let i = index">
          <mat-form-field hintLabel="Min 3 characters, Max 20" appearance="fill" style="margin-bottom: 20px">
            <mat-label>Enter sub-category</mat-label>
            <input matInput #input [placeholder]="'category line ' + (i + 1)" [formControlName]="i">
            <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
          </mat-form-field>
          <button class="sub_button" mat-flat-button color="primary" (click)="removeControl(i)" style="color: tomato">
            Clear
          </button>
          <button class="sub_button" mat-flat-button color="accent" type="submit" (click)="saveSubCategory(i)"
                  style="color:green">Save
          </button>
          <button class="sub_button" mat-flat-button color="warn" type="submit" (click)="deleteSubCategory(i)">Remove
          </button>
        </div>

      </div>
      <button mat-flat-button color="primary" [disabled]="form.invalid" type="submit" (click)="saveCategory()"
              [hidden]="isHidenSaveCategoryBtn">Save
        category
      </button>
    </form>
    <button mat-flat-button color="accent" [routerLink]="''" style="margin-bottom: 10px ">Back</button>
  </div>
  <div>
  </div>
</div>
